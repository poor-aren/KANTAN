<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantan Care - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 48px 40px;
            text-align: center;
            color: white;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .logo {
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .login-header p {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 400;
        }
        .login-body {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            color: #1a202c;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.2px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: #f7fafc;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .role-selection {
            margin-bottom: 28px;
        }
        .role-label {
            display: block;
            color: #1a202c;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .role-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .role-option {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
            cursor: pointer;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.2s;
        }
        .role-option:hover {
            border-color: #cbd5e0;
            background: white;
        }
        .role-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }
        .button-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
        }
        .button-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        .button-primary:active {
            transform: translateY(0);
        }
        .button-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .link-section {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #718096;
        }
        .link {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }
        .link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .divider {
            height: 1px;
            background: #e2e8f0;
            margin: 28px 0;
        }
        ::placeholder {
            color: #a0aec0;
        }
        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">K</div>
            </div>
            <h1>Kantan Care</h1>
            <p>AI-Powered Healthcare Management</p>
        </div>

        <div class="login-body">
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="role-selection">
                    <label class="role-label">Select Your Role</label>
                    <div class="role-options">
                        <div class="role-option" data-role="patient">Patient</div>
                        <div class="role-option" data-role="doctor">Doctor</div>
                    </div>
                </div>

                <button type="submit" class="button-primary" id="loginBtn">Sign In</button>
            </form>

            <div class="link-section">
                <span class="link" id="forgotPassword">Forgot your password?</span>
            </div>

            <div class="divider"></div>

            <div class="link-section">
                Don't have an account? <a href="register.html" class="link">Create one</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBNYwM7ySCuyog04dJrWugBig41qh2Pu4U",
            authDomain: "kantan-d6e74.firebaseapp.com",
            projectId: "kantan-d6e74",
            storageBucket: "kantan-d6e74.firebasestorage.app",
            messagingSenderId: "199639000224",
            appId: "1:199639000224:web:662872c3eeb09b24e555c5",
            measurementId: "G-658L3RPXFZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let selectedRole = null;

        // Role selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedRole = this.dataset.role;
            });
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedRole) {
                showError('Please select your role (Patient or Doctor)');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>';

            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    showError('User profile not found. Please contact support.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                const userData = userDoc.data();

                // Check if role matches
                if (userData.role !== selectedRole) {
                    showError(`This account is registered as a ${userData.role}. Please select the correct role.`);
                    await auth.signOut();
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                // Check if medical profile is complete (for patients)
                if (selectedRole === 'patient' && !userData.profileComplete) {
                    window.location.href = 'medical-profile-setup.html';
                    return;
                }

                // Redirect based on role
                if (selectedRole === 'patient') {
                    window.location.href = 'patient-dashboard.html';
                } else {
                    window.location.href = 'doctor-dashboard.html';
                }

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                }
                
                showError(errorMessage);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                alert('Password reset email sent! Check your inbox.');
            } catch (error) {
                showError('Failed to send reset email. Please check your email address.');
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user && window.location.pathname.includes('login.html')) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    if (userData.role === 'patient') {
                        if (userData.profileComplete) {
                            window.location.href = 'patient-dashboard.html';
                        } else {
                            window.location.href = 'medical-profile-setup.html';
                        }
                    } else {
                        window.location.href = 'doctor-dashboard.html';
                    }
                }
            }
        });
    </script>
</body>
</html>
